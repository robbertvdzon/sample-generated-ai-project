<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Usernames</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #f4f4f9; }
        header { background-color: #35a768; color: white; text-align: center; padding: 1em; margin-bottom: 20px; border-radius: 5px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); }
        header h1 { margin: 0; }
        form { display: flex; justify-content: center; align-items: center; gap: 10px; margin-bottom: 20px; }
        input[type="text"] { padding: 8px; border-radius: 4px; border: 1px solid #ccc; width: 30%; }
        button { padding: 8px 16px; background-color: #35a768; color: white; border: none; border-radius: 4px; cursor: pointer; transition: background-color 0.2s ease-in-out; }
        button:hover { background-color: #2c895b; }
        ul { list-style-type: none; padding: 0; }
        li { display: flex; justify-content: space-between; align-items: center; padding: 10px; margin-bottom: 5px; background-color: white; border-radius: 4px; box-shadow: 0 0 5px rgba(0, 0, 0, 0.1); }
        li button { font-size: 0.9em; }
    </style>
</head>
<body>
<header>
    <h1>Usernames Management</h1>
</header>
<div style="display: flex; justify-content: center; align-items: center; flex-direction: column">
    <form action="/addUser" method="post">
        Username: <input type="text" name="username" required>
        <button type="submit">Add User</button>
    </form>
    <h2>Stored Usernames:</h2>
    <ul>
        <li th:each="username : ${usernames}">
            <span th:text="${username}"></span>
            <button onclick="if (confirm('Are you sure you want to delete this user?')) { fetch('/deleteUser/' + encodeURIComponent(this.previousElementSibling.textContent), { method: 'DELETE' }).then(() => window.location.reload()); }">Delete</button>
        </li>
    </ul>
</div>
</body>
</html>
