<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>User Management</title>
</head>
<body>
<div th:replace="fragments/header :: header"></div>
<div class="container">
    <h1>Stored Usernames:</h1>
    <ul id="userList">
        <li th:each="username : ${usernames}">
            <span th:text="${username}"></span>
            <button class="delete-btn" onclick="if (confirm('Are you sure you want to delete this user?')) { deleteUser(this.previousElementSibling.textContent); }">Delete</button>
        </li>
    </ul>

    <h2>Add New User:</h2>
    <form id="addUserForm">
        <input type="text" name="username" required placeholder="Enter username">
        <button type="submit">Add User</button>
    </form>

    <h2>Download Contacts:</h2>
    <a href="/downloadContacts"><button>Download as CSV</button></a>
</div>
<script src="../static/js/app.js"></script>
</body>
</html>
