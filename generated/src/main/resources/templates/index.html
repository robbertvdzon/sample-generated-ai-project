<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>User Management</title>
</head>
<body>
<div class="header">
    <h1>User Management System</h1>
</div>
<div class="main-content">
    <form method="post" action="/addUser">
        <input type="text" name="username" placeholder="Add new user" required/>
        <button type="submit">Add User</button>
    </form>
    <ul>
        <li th:each="user : ${usernames}">
            <span th:text="${user}"></span>
            <a th:href="@{/deleteUser/{username}(username=${user})}" onclick="return confirm('Are you sure you want to delete this user?');">Delete</a>
        </li>
    </ul>
</div>
<div class="footer">
    <hr/>
    <p>Contact database</p>
</div>
<style>
    body {
        font-family: Arial, sans-serif;
    }

    .header {
        background-color: #4CAF50;
        color: white;
        padding: 10px;
        text-align: center;
    }

    .main-content {
        margin: 20px;
    }

    .footer {
        position: fixed;
        bottom: 0;
        width: 100%;
        background-color: #4CAF50;
        color: white;
        text-align: center;
        padding: 10px;
    }
</style>
</body>
</html>
